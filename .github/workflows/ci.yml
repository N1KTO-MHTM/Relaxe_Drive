name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install (web)
        run: npm ci --prefix web
      - name: Typecheck (web)
        run: npm run build --prefix web
      - name: Test (web)
        run: npm run test --prefix web

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install (backend)
        run: npm ci --prefix backend
      - name: Generate Prisma
        run: npm run prisma:generate --prefix backend
      - name: Build (backend)
        run: npm run build --prefix backend

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Build web
        run: npm ci --prefix web && npm run build --prefix web
      - name: Upload web dist
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist

  outdated:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install all
        run: npm ci && npm ci --prefix web && npm ci --prefix backend
      - name: npm outdated (informational)
        run: |
          echo "=== Root ===" && (npm outdated || true)
          echo "=== Web ===" && (npm outdated --prefix web || true)
          echo "=== Backend ===" && (npm outdated --prefix backend || true)
