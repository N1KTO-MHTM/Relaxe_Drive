# RelaxDrive — Render Blueprint
# https://render.com/docs/blueprint-spec
# В Dashboard: New → Blueprint → подключить репозиторий и этот файл.

services:
  - type: web
    name: relaxdrive-api
    runtime: node
    region: frankfurt

    # Корень репозитория; backend в подпапке
    rootDir: backend

    buildCommand: |
      cp prisma/schema.postgres.prisma prisma/schema.prisma
      npm install --include=dev
      npx prisma generate
      npm run build

    startCommand: npx prisma migrate deploy && npm run start:prod

    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://your-frontend.onrender.com,https://your-domain.com
      - key: DATABASE_URL
        fromDatabase:
          name: relaxdrive-db
          property: connectionString

databases:
  - name: relaxdrive-db
    databaseName: relaxdrive
    plan: free
    region: frankfurt
